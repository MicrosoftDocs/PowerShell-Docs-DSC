name: dsc
description: >
  This cSpell configuration is for DSC terminology. Only add to the dictionary defined here if the
  terms specifically apply to DSC. If they apply to PowerShell more broadly, contribute those
  changes back to the psdocs configuration and dictionaries in the MicrosoftDocs/PowerShell-Docs
  repository, not here.

dictionaryDefinitions:
  - name: dsc-terms
    description: >
      Dictionary of common terms for PowerShell Desired State Configuration. Add entries to this
      dictionary for words used in DSC but not broader PowerShell or other documentation.
    path: ./dictionaries/dsc-terms.txt

# These settings are applied to combinations of language (file type) and locale. For any given file
# and locale, all matching dictionaries are applied.
languageSettings:
  # Any Markdown file
  - languageId: markdown
    locale: '*'
    dictionaries:
      - dsc-terms
